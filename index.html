<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <title>Frontend Mentor | QR code component</title>

<body>
  <main class="card_main">
    <section class="card">

      <img src="images/image-qr-code.png" alt="image-qr-code">

      <p class="main_p">Improve your front-end skills by building projects</p>
      <p class="info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </section>
  </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/KaikCode" target="_blank">Kaik_Lavessy</a>
    </div>

</body>
</html>
